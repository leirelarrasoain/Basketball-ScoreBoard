<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home" id="main-title">
                <h3>HOME</h3>
                    <div class="score">
                        <p id="home-score">0</p>
                    </div>
                    <div class="sumador">
                        <button class="plus" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                        <button class="plus" id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                        <button class="plus" onclick="increaseHomeScoreThree()">+3</button>
                    </div>
            </div>
            <div class="guest" id="main-title">
                <h3>GUEST</h3>
                    <div class="score">
                        <p id="guest-score">0</p>                
                    </div>
                    <div class="sumador">
                    <button class="plus" id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+1</button>
                        <button id="guest-score-btn-2" class="plus" onclick="increaseGuestScoreTwo()">+2</button>
                        <button class="plus" onclick="increaseGuestScoreThree()">+3</button>
                    </div>
             </div>
        </div>
              <button id="new-game" onclick="reset()">New Game</button>        
        <script src="index.js"></script>
    </body>
</html>
